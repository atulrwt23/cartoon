<!DOCTYPE html>
<html>
  <head>
    <title>CARTOONS</title>

    <style>
      .size {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        background-color: rgb(255, 208, 0);
      }

      .circle {
        height: 80px;
        width: 50px;
        border-radius: 50%;
        background-color: white;
        box-sizing: border-box;
        float: left;
      }

      .pupil {
        height: 20px;
        width: 10px;
        border-radius: 50%;
        background-color: black;
        margin-top: 50px;
        margin-left: 10px;
        float: left;
      }

      .smile {
        height: 30px;
        width: 80px;
        /* border: 3px solid white; */
        margin-top: 120px;
        /* border-bottom-right-radius: 50%; */
        /* border-bottom-left-radius: 50%; */
        border-bottom: 25px solid white;
        border-radius: 50%;
      }
    </style>
  </head>
  <body
    style="
      background-color: black;
      color: rgb(119, 198, 119);
      text-align: center;
      font-family: monospace;
      text-shadow: 10p;
    "
  >
    <header>
      <h1>CARTOON</h1>
    </header>

    <main>
      <div class="size">
        <div class="size">
          <div class="circle">
            <div class="pupil"></div>
          </div>
          <div class="circle">
            <div class="pupil"></div>
            <div class="smile"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
